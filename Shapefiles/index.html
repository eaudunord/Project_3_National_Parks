  <body>
    <div class="container-fluid h-100">
    <div class="row h-100 justify-content-center">
      <div class="col-2 h-100">
        <p>
        <div id="gauge"></div>
        </p>
        <div id="top10">
        <h5>Top 10 Rankings</h5>
        <p>
        <button type="button" class="btn btn-secondary w-100" data-toggle="button"  autocomplete="off" onclick="buttonToggle(this)">
          Most Visited Parks
        </button>
      </p>
      <p>
        <button type="button" class="btn btn-secondary w-100" data-toggle="button"  autocomplete="off" onclick="buttonToggle(this)">
          Least Visited Parks
        </button>
      </p>
      <p>
        <button type="button" class="btn btn-secondary w-100" data-toggle="button"  autocomplete="off" onclick="buttonToggle(this)">
          Most Trail Miles
        </button>
        </p>
        <p>
        <button type="button" class="btn btn-secondary w-100" data-toggle="button"  autocomplete="off" onclick="buttonToggle(this)">
          Largest Parks
        </button>
        </p>
        <p>
        <button type="button" class="btn btn-secondary w-100" data-toggle="button"  autocomplete="off" onclick="buttonToggle(this)">
          Most Rare Species
        </button>
        </p>
      </div>
      <h5>Filter Parks</h5>
      <p>
        <div class="btn-group">
          <button type="button" class="multiselect dropdown-toggle btn btn-default" data-toggle="dropdown" title="None selected" aria-expanded="false">
            <span class="multiselect-selected-text">None selected</span> <b class="caret"></b>
          </button>
              <ul class="multiselect-container dropdown-menu">
                <li>options</li>      
              </ul>
          </div>
      </p>
        <p>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              State
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </p>
        <p>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Region
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </p>
        <p>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Activities
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </p>
        <p>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Choose a Park
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
        </p>
        <p>
          <button type="button" class="btn btn-secondary w-50" data-toggle="button"  autocomplete="off" onclick="buttonToggle(this)">
            Activate Filter
          </button>
          </p>
      
      </div>
      <div class="col-10 h-100">
      <!-- map div -->
        <div id="map"></div>
    </div>
  </div>
</div>
